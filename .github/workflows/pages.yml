# .github/workflows/pages.yml

name: Deploy GitHub Pages

# Trigger on every push to main
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository
      - uses: actions/checkout@v2

      # Step 2: Deploy the contents of ./docs to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Auto-generated token for this repo
          publish_branch: gh-pages                  # The branch GitHub Pages will serve
          publish_dir: ./docs                       # Folder to publish
          force_orphan: true                        # Always recreate gh-pages cleanly
